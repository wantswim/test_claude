<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é»„é‡‘çŸ¿å·¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            font-family: 'Arial', sans-serif;
            display: flex;

        }

        .game-container {
            background: #8B4513;
            border: 5px solid #654321;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin: 20px;
            position: relative;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #DEB887 30%, #CD853F 100%);
            border-radius: 5px;
        }

        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }

        .controls {
            margin-top: 10px;

        }

        .start-screen {
            position: absolute;
            top: 0;

            width: 100%;

            background: rgba(0,0,0,0.8);
            display: flex;

        .start-screen h1 {

        .start-button {

        .start-button:hover {
            transform: scale(1.05);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;

            display: none;
            z-index: 200;
        }

        .game-over h2 {
            color: #FFD700;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h1>ğŸ† é»„é‡‘çŸ¿å·¥ ğŸ†</h1>
            <p style="color: white; margin-bottom: 20px;">ç‚¹å‡»é¼ æ ‡æ§åˆ¶é’©å­æŠ“å–é»„é‡‘!</p>
            <button class="start-button" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>

        <div class="ui">
            <div>ğŸ’° å¾—åˆ†: <span id="score">0</span></div>
            <div>â° æ—¶é—´: <span id="time">60</span>s</div>
            <div>ğŸ¯ ç›®æ ‡: <span id="target">500</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="game-over" id="gameOver">
            <h2>æ¸¸æˆç»“æŸ</h2>
            <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
            <button class="start-button" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <div class="controls">
        <p>ğŸ–±ï¸ ç‚¹å‡»é¼ æ ‡æ§åˆ¶é’©å­ | ğŸ’ å¤§é‡‘å—=100åˆ† | ğŸ’° å°é‡‘å—=50åˆ† | ğŸ’ å®çŸ³=200åˆ† | ğŸª¨ çŸ³å¤´=10åˆ†</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let gameState = 'menu'; // menu, playing, gameOver
        let score = 0;
        let timeLeft = 60;
        let target = 500;
        let gameTimer;

        // çŸ¿å·¥å’Œé’©å­
        const miner = {
            x: canvas.width / 2,
            y: 80,
            width: 60,
            height: 60
        };

        const hook = {
            x: miner.x,
            y: miner.y + 30,
            angle: 0,
            length: 50,
            speed: 2,
            isExtending: false,
            isRetracting: false,
            direction: 1,
            maxLength: 400,
            item: null
        };

        // æ¸¸æˆç‰©å“
        let items = [];

        // ç‰©å“ç±»å‹
        const itemTypes = {
            bigGold: { value: 100, size: 40, color: '#FFD700', weight: 3, emoji: 'ğŸ’' },
            smallGold: { value: 50, size: 25, color: '#FFA500', weight: 1, emoji: 'ğŸ’°' },
            gem: { value: 200, size: 30, color: '#FF69B4', weight: 2, emoji: 'ğŸ’' },
            rock: { value: 10, size: 35, color: '#808080', weight: 5, emoji: 'ğŸª¨' }
        };

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            score = 0;
            timeLeft = 60;
            items = [];
            hook.angle = 0;
            hook.length = 50;
            hook.isExtending = false;
            hook.isRetracting = false;
            hook.item = null;

            // ç”Ÿæˆéšæœºç‰©å“
            generateItems();

            // æ›´æ–°UI
            updateUI();
        }

        // ç”Ÿæˆéšæœºç‰©å“
        function generateItems() {
            items = [];
            const types = Object.keys(itemTypes);

            for (let i = 0; i < 15; i++) {
                const type = types[Math.floor(Math.random() * types.length)];
                const item = {
                    type: type,
                    x: Math.random() * (canvas.width - 100) + 50,
                    y: Math.random() * 300 + 200,
                    ...itemTypes[type]
                };
                items.push(item);
            }
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            gameState = 'playing';
            initGame();

            // å¯åŠ¨æ¸¸æˆå®šæ—¶å™¨
            gameTimer = setInterval(() => {
                timeLeft--;
                updateUI();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            gameLoop();
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            clearInterval(gameTimer);
            startGame();
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            clearInterval(gameTimer);
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('target').textContent = target;
        }

        // é’©å­æ‘†åŠ¨
        function updateHook() {
            if (!hook.isExtending && !hook.isRetracting) {
                hook.angle += hook.direction * 0.01;
                if (hook.angle >= Math.PI / 2.2) {
                    hook.angle = Math.PI / 2.2;
                    hook.direction = -1;
                } else if (hook.angle <= -Math.PI / 2.2) {
                    hook.angle = -Math.PI / 2.2;
                    hook.direction = 1;
                }
            }

            if (hook.isExtending) {
                hook.length += hook.speed;
                if (hook.length >= hook.maxLength) {
                    hook.isExtending = false;
                    hook.isRetracting = true;
                }

                // æ£€æŸ¥ç¢°æ’
                checkCollisions();
            }

            if (hook.isRetracting) {
                let speed = hook.speed;
                if (hook.item) {
                    speed = hook.speed / hook.item.weight;
                }
                hook.length -= speed;

                if (hook.length <= 50) {
                    hook.length = 50;
                    hook.isRetracting = false;

                    // å¦‚æœæœ‰ç‰©å“ï¼Œæ·»åŠ åˆ†æ•°å¹¶ç§»é™¤ç‰©å“
                    if (hook.item) {
                        score += hook.item.value;
                        const index = items.indexOf(hook.item);
                        if (index > -1) {
                            items.splice(index, 1);
                        }
                        hook.item = null;
                        updateUI();

                        // æ£€æŸ¥èƒœåˆ©æ¡ä»¶
                        if (score >= target) {
                            alert('æ­å–œï¼ä½ è¾¾åˆ°äº†ç›®æ ‡åˆ†æ•°ï¼');
                            endGame();
                        }
                    }
                }
            }

            // æ›´æ–°é’©å­ä½ç½®
            hook.x = miner.x + Math.sin(hook.angle) * hook.length;
            hook.y = miner.y + 30 + Math.cos(hook.angle) * hook.length;
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollisions() {
            if (hook.item) return;

            for (let item of items) {
                const dx = hook.x - item.x;
                const dy = hook.y - item.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < item.size / 2 + 10) {
                    hook.item = item;
                    hook.isExtending = false;
                    hook.isRetracting = true;
                    break;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶èƒŒæ™¯åœŸå±‚
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, 150, canvas.width, canvas.height - 150);

            // ç»˜åˆ¶çŸ¿å·¥
            ctx.fillStyle = '#FF6B35';
            ctx.fillRect(miner.x - 30, miner.y - 30, 60, 60);

            // ç»˜åˆ¶çŸ¿å·¥å¸½å­
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(miner.x - 25, miner.y - 40, 50, 15);

            // ç»˜åˆ¶çœ¼ç›
            ctx.fillStyle = 'white';
            ctx.fillRect(miner.x - 15, miner.y - 20, 8, 8);
            ctx.fillRect(miner.x + 7, miner.y - 20, 8, 8);
            ctx.fillStyle = 'black';
            ctx.fillRect(miner.x - 12, miner.y - 17, 3, 3);
            ctx.fillRect(miner.x + 10, miner.y - 17, 3, 3);

            // ç»˜åˆ¶é’©å­çº¿
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(miner.x, miner.y + 30);
            ctx.lineTo(hook.x, hook.y);
            ctx.stroke();

            // ç»˜åˆ¶é’©å­
            ctx.fillStyle = '#C0C0C0';
            ctx.beginPath();
            ctx.arc(hook.x, hook.y, 8, 0, Math.PI * 2);
            ctx.fill();

            // ç»˜åˆ¶é’©å­å°–ç«¯
            ctx.fillStyle = '#808080';
            ctx.beginPath();
            ctx.arc(hook.x, hook.y + 8, 4, 0, Math.PI * 2);
            ctx.fill();

            // ç»˜åˆ¶ç‰©å“
            for (let item of items) {
                if (item === hook.item) continue;

                ctx.fillStyle = item.color;
                ctx.beginPath();
                ctx.arc(item.x, item.y, item.size / 2, 0, Math.PI * 2);
                ctx.fill();

                // ç»˜åˆ¶ç‰©å“emoji
                ctx.font = `${item.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(item.emoji, item.x, item.y + item.size / 4);
            }

            // ç»˜åˆ¶è¢«é’©ä½çš„ç‰©å“
            if (hook.item) {
                const item = hook.item;
                ctx.fillStyle = item.color;
                ctx.beginPath();
                ctx.arc(hook.x, hook.y + item.size / 2, item.size / 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.font = `${item.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(item.emoji, hook.x, hook.y + item.size / 2 + item.size / 4);
            }
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (gameState === 'playing') {
                updateHook();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        // é¼ æ ‡ç‚¹å‡»äº‹ä»¶
        canvas.addEventListener('click', () => {
            if (gameState === 'playing' && !hook.isExtending && !hook.isRetracting) {
                hook.isExtending = true;
            }
        });

        // åˆå§‹åŒ–
        draw();
    </script>
</body>
</html>
